<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Mis Pedidos</title>
<link rel="stylesheet" href="/css/orders.css">
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<p class="text-center fs-3 fw-bold mb-4">Mis pedidos</p>
				
				<th:block th:if="${session.succMsg}">
					<div class="col-12">
						<div class="alert alert-success alert-dismissible fade show" role="alert">
							<i class="fa-solid fa-circle-check me-2"></i>
							[[${session.succMsg}]]
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>
					</div>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<th:block th:if="${session.errorMsg}">
					<div class="col-12">
						<div class="alert alert-danger alert-dismissible fade show" role="alert">
							<i class="fa-solid fa-circle-exclamation me-2"></i>
							[[${session.errorMsg}]]
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>
					</div>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-bordered card-sh orders-table">
							<thead>
								<tr>
									<th scope="col">Orden Id</th>
									<th scope="col">Fecha</th>
									<th scope="col">Detalles del producto</th>
									<th scope="col">Precio</th>
									<th scope="col">Estado</th>
									<th scope="col">Acci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="o:${orders}">
									<th scope="row" class="order-id">[[${o.orderId}]]</th>
									<td>[[${o.orderDate}]]</td>
									<td class="fw-bold">[[${o.product.title}]]</td>
									<td>
										<div class="order-details">
											<span>Cantidad: [[${o.quantity}]]</span>
											<span>Precio: [[${o.price}]]</span>
											<span>Total: [[${o.quantity * o.price}]]</span>
										</div>
									</td>
									<td>
										<span class="status-badge">[[${o.status}]]</span>
									</td>
									<td>
										<th:block th:if="${o.status == 'En curso' or o.status == 'Pedido recibido'}">
											<a th:href="@{'/user/update-status?id=' + ${o.id} + '&st=6'}"
											   class="btn btn-sm btn-danger">
												Cancelar
											</a>
										</th:block>

										<th:block th:unless="${o.status == 'En curso' or o.status == 'Pedido recibido'}">
											<button class="btn btn-sm btn-secondary" disabled>
												No disponible
											</button>
										</th:block>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
