<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | Ecom Store</title>
</head>
<body>
    <section>
        <!-- Importante: Enlazar el CSS aquí para que se inyecte en el layout -->
        <link rel="stylesheet" href="/css/profile.css">

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    
                    <!-- Alertas de Sesión -->
                    <div th:if="${session.succMsg}" class="alert alert-success border-0 shadow-sm mb-4">
                        <i class="fa-solid fa-check-circle me-2"></i> [[${session.succMsg}]]
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </div>
                    <div th:if="${session.errorMsg}" class="alert alert-danger border-0 shadow-sm mb-4">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i> [[${session.errorMsg}]]
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </div>

                    <div class="profile-card">
                        <div class="profile-header">
                            <h2 class="mb-1">Mi Perfil</h2>
                            <p class="mb-0 opacity-75">Administra tu información y seguridad</p>
                        </div>

                        <div class="profile-img-container text-center">
                            <img th:src="@{'/img/profile_img/'+${user.profileImage}}" class="profile-img" alt="Avatar">
                        </div>

                        <div class="p-4 p-md-5">
                            <!-- Formulario Principal -->
                            <form action="/user/update-profile" method="post" enctype="multipart/form-data" id="userRegister">
                                <input type="hidden" th:value="${user.id}" name="id">
                                
                                <h3 class="section-title mb-4"><i class="fa-solid fa-id-card me-2"></i> Información General</h3>
                                
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre Completo</label>
                                        <input type="text" name="name" class="form-control" th:value="${user.name}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" th:value="${user.email}" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Teléfono Móvil</label>
                                        <input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Cambiar Foto de Perfil</label>
                                        <input type="file" name="img" class="form-control">
                                    </div>
                                </div>

                                <h3 class="section-title mb-4 mt-5"><i class="fa-solid fa-map-marked-alt me-2"></i> Detalles de Ubicación</h3>
                                
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label">Dirección Principal</label>
                                        <input type="text" name="address" class="form-control" th:value="${user.address}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Distrito</label>
                                        <input type="text" name="district" class="form-control" th:value="${user.district}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Departamento</label>
                                        <input type="text" name="department" class="form-control" th:value="${user.department}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Código Postal</label>
                                        <input type="text" name="pincode" class="form-control" th:value="${user.pincode}">
                                    </div>
                                </div>

                                <!-- Info de Cuenta (Lectura) -->
                                <div class="row mt-4 bg-light p-3 rounded-3">
                                    
                                    <div class="col-md-6">
                                        <small class="text-muted d-block">Estado de Cuenta</small>
                                        <span class="text-success fw-bold"><i class="fa-solid fa-circle-check"></i> Activa</span>
                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary-custom btn-update w-50 shadow-sm">
                                        Actualizar Información
                                    </button>
                                </div>
                            </form>

                            <!-- Cambio de Contraseña -->
                            <div class="mt-5 pt-5 border-top">
                                <h3 class="section-title mb-4 text-danger"><i class="fa-solid fa-lock me-2"></i> Cambiar Contraseña</h3>
                                <form action="/user/change-password" method="post" id="resetPassword">
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label class="form-label">Contraseña Actual</label>
                                            <input type="password" name="currentPassword" class="form-control">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">Nueva Contraseña</label>
                                            <input type="password" name="password" id="pass" class="form-control">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">Confirmar Nueva Contraseña</label>
                                            <input type="password" name="confirmPassword" class="form-control">
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-outline-danger btn-update">
                                            Cambiar Clave de Seguridad
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
