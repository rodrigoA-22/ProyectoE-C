<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Store - Inicio</title>
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .navbar { transition: all 0.3s; }
        .nav-link { font-weight: 500; transition: color 0.2s; }
        .nav-link:hover { color: #0d6efd !important; }
        .dropdown-item:active { background-color: #0d6efd; }
        .footer-modern { background: #fff; border-top: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fa-solid fa-cart-shopping me-2"></i>Ecom Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Inicio dinámico según rol -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="${user == null || user.role == 'ROLE_USER'} ? '/' : '/admin/'">
                            <i class="fa-solid fa-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Productos</a>
                    </li>
                    <!-- Categorías -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Categorías
                        </a>
                        <ul class="dropdown-menu shadow-sm">
                            <li th:each="c:${categorys}">
                                <a class="dropdown-item" th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <!-- Invitado -->
                    <th:block th:if="${user==null}">
                        <li class="nav-item"><a class="nav-link btn btn-outline-primary btn-sm px-3 me-2" href="/signin">Acceso</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-primary btn-sm text-white px-3" href="/register">Registro</a></li>
                    </th:block>

                    <!-- Usuario Logueado -->
                    <th:block th:if="${user!=null}">
                        <li th:if="${user.role=='ROLE_USER'}" class="nav-item">
                            <a class="nav-link position-relative me-3" href="/user/cart">
                                <i class="fa-solid fa-cart-shopping fs-5"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    [[${countCart}]]
                                </span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fa-solid fa-circle-user fs-5 me-1"></i> [[${user.name}]]
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                <li>
                                    <a class="dropdown-item" th:href="${user.role=='ROLE_ADMIN'} ? '/admin/profile' : '/user/profile'">
                                        <i class="fa-solid fa-user me-2"></i> Mi Perfil
                                    </a>
                                </li>
                                <li th:if="${user.role=='ROLE_USER'}">
                                    <a class="dropdown-item" href="/user/user-orders">
                                        <i class="fa-solid fa-box me-2"></i> Mis Pedidos
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="/logout">
                                    <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar Sesión</a>
                                </li>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-4">
        <div th:replace="${content}"></div>
    </main>

    <!-- Start Footer -->
    <footer class="footer-modern py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted small">© 2026 <strong>Ecom Store</strong> - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
<!-- 1. JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- 2. Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 3. jQuery Validation -->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

<!-- 4. Tu JS -->
<script src="/js/script.js"></script>


</body>
</html>
