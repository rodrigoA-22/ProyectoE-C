<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña | Ecom Store</title>
</head>
<body>
	<section class="forgot-password-page">
        <!-- Enlace al CSS externo -->
        <link rel="stylesheet" href="/css/forgot-password.css">

		<div class="container">
			<div class="row align-items-center justify-content-center">
				
                <!-- Columna de Imagen (Opcional en móviles) -->
				<div class="col-md-5 d-none d-md-block">
					<img th:src="@{/img/ecom.png}" alt="Ilustración Seguridad" class="img-fluid floating-animation">
				</div>

                <!-- Columna del Formulario -->
				<div class="col-md-5 col-lg-4">
					<div class="card card-forgot">
						<div class="card-header card-header-custom text-center">
                            <div class="icon-circle">
                                <i class="fa-solid fa-key-skeleton"></i>
                            </div>
							<h3 class="fw-bold text-dark">¿La olvidaste?</h3>
                            <p class="text-muted small">No te preocupes, te enviaremos instrucciones para restablecerla.</p>

							<!-- Mensajes de Alerta -->
							<div th:if="${session.succMsg}" class="alert alert-success py-2 small shadow-sm">
								<i class="fa-solid fa-circle-check me-2"></i> [[${session.succMsg}]]
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="alert alert-danger py-2 small shadow-sm">
								<i class="fa-solid fa-circle-exclamation me-2"></i> [[${session.errorMsg}]]
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</div>
						</div>

						<div class="card-body">
							<form action="/forgot-password" method="post" id="forgotPassForm">
								<div class="mb-4">
									<label class="form-label">Correo Electrónico</label> 
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0 text-muted">
                                            <i class="fa-solid fa-envelope"></i>
                                        </span>
                                        <input required name="email" type="email"
										       class="form-control border-start-0 ps-0" 
										       placeholder="ejemplo@correo.com">
                                    </div>
								</div>
								
                                <button type="submit" class="btn btn-primary w-100 btn-send shadow-sm">
									Enviar enlace
								</button>
							</form>
						</div>

                        <div class="card-footer bg-white border-0 text-center pb-4">
                            <a href="/signin" class="back-to-login">
                                <i class="fa-solid fa-arrow-left me-2"></i>Regresar al inicio de sesión
                            </a>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
