<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<body>
    <section>
        <link rel="stylesheet" href="/css/home.css">

        <!-- Start Slider -->
        <div id="mainCarousel" class="carousel slide carousel-fade shadow-sm" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ecom1.png" class="d-block w-100" style="height: 450px;" alt="Banner 1">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h2 class="fw-bold">Ofertas de Temporada</h2>
                        <p>Descubre los mejores productos a precios increíbles.</p>
                        <a href="/products" class="btn btn-primary px-4">Comprar ahora</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/ecom3.jpg" class="d-block w-100" style="height: 450px;" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom2.jpg" class="d-block w-100" style="height: 450px;" alt="Banner 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Start Category Module -->
        <div class="container py-5">
            <h3 class="text-center fw-bold mb-5">Explorar Categorías</h3>
            <div class="row g-4 justify-content-center">
                <div class="col-6 col-md-3 col-lg-2" th:each="c:${category}">
                    <div class="card category-card text-center">
                        <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">
                            <div class="category-img-container mb-3">
                                <img th:src="@{'img/category_img/'+${c.imageName}}" alt="Categoría">
                            </div>
                            <span class="fw-bold text-dark">[[${c.name}]]</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Latest Product Module -->
        <div class="container-fluid bg-light py-5">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold mb-0">Lo más nuevo</h3>
                    <a href="/products" class="text-primary text-decoration-none fw-bold">Ver todo <i class="fa-solid fa-arrow-right"></i></a>
                </div>
                
                <div class="row g-4">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="p:${products}">
                        <div class="card product-card shadow-sm h-100">
                            <div class="product-img-wrapper">
                                <img th:src="@{'img/product_img/'+${p.image}}" alt="Producto">
                            </div>
                            <div class="card-body">
                                <p class="product-title mb-2">[[${p.title}]]</p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="text-primary fw-bold fs-5">[[${@commnServiceImpl.currencySign()}]] [[${p.discountPrice}]]</span>
                                    <a th:href="@{'/product/'+${p.id}}" class="btn btn-outline-primary btn-sm rounded-pill px-3">Ver más</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
