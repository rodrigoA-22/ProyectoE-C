<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil de Administrador</title>
</head>
<body>
	<section class="py-5 bg-light">
        <link rel="stylesheet" href="/css/admin-profile.css">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-9">
                    
                    <!-- Mensajes de Estado -->
                    <div th:if="${session != null}" class="text-center mb-4">
                        <div th:if="${session.succMsg}" class="alert alert-success border-0 shadow-sm">
                            <i class="fa-solid fa-circle-check me-2"></i> [[${session.succMsg}]]
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </div>
                        <div th:if="${session.errorMsg}" class="alert alert-danger border-0 shadow-sm">
                            <i class="fa-solid fa-circle-exclamation me-2"></i> [[${session.errorMsg}]]
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </div>
                    </div>

					<div class="admin-profile-card">
                        <!-- Decoración Header -->
						<div class="profile-header-bg"></div>
                        
                        <div class="text-center admin-avatar-wrapper">
                            <img th:src="@{'/img/profile_img/'+${user.profileImage}}" class="admin-avatar" alt="Admin">
                            <h3 class="mt-3 fw-bold">[[${user.name}]]</h3>
                            <span class="badge bg-dark">[[${user.role}]]</span>
                        </div>

						<div class="card-body p-4 p-md-5">
                            <!-- Formulario Información -->
							<form action="/admin/update-profile" method="post" enctype="multipart/form-data">
                                <input type="hidden" th:value="${user.id}" name="id">
                                
                                <div class="section-label">Información Personal</div>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label-admin">Nombre completo</label>
                                        <input type="text" name="name" class="form-control" th:value="${user.name}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label-admin">Correo electrónico</label>
                                        <input type="text" class="form-control bg-light" readonly th:value="${user.email}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label-admin">Número de teléfono</label>
                                        <input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label-admin">Actualizar foto de perfil</label>
                                        <input type="file" name="img" class="form-control">
                                    </div>
                                </div>

                                <div class="section-label">Ubicación y Despacho</div>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-12">
                                        <label class="form-label-admin">Dirección</label>
                                        <input type="text" name="address" class="form-control" th:value="${user.address}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label-admin">Distrito</label>
                                        <input type="text" name="district" class="form-control" th:value="${user.district}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label-admin">Departamento</label>
                                        <input type="text" name="department" class="form-control" th:value="${user.department}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label-admin">Código Postal</label>
                                        <input type="text" name="pincode" class="form-control" th:value="${user.pincode}">
                                    </div>
                                </div>

                                <div class="text-end border-bottom pb-4">
                                    <button type="submit" class="btn-admin-save">Actualizar Perfil</button>
                                </div>
							</form>

                            <!-- Formulario Contraseña -->
                            <form action="/admin/change-password" method="post" class="mt-5">
                                <div class="section-label">Seguridad de la Cuenta</div>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label-admin">Contraseña actual</label>
                                        <input type="password" name="currentPassword" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label-admin">Nueva contraseña</label>
                                        <input type="password" name="newPassword" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label-admin">Confirmar contraseña</label>
                                        <input type="password" name="confirmPassword" class="form-control" required>
                                    </div>
                                    <div class="col-12 text-end mt-4">
                                        <button type="submit" class="btn btn-outline-dark fw-bold px-4">Cambiar Contraseña</button>
                                    </div>
                                </div>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
