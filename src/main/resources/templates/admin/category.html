<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Categorías | Admin Panel</title>
</head>
<body>
    <section>
        <link rel="stylesheet" href="/css/admin-category.css">

        <div class="container-fluid py-5 px-md-5">
            <div class="row g-4">
                
                <!-- Columna Izquierda: Formulario -->
                <div class="col-md-3">
                    <div class="card admin-card shadow-sm sticky-top" style="top: 90px;">
                        <div class="card-header card-header-admin text-center">
                            <i class="fa-solid fa-folder-plus text-primary mb-2 fs-3"></i>
                            <h5 class="mb-0">Añadir Categoría</h5>
                        </div>
                        <div class="card-body p-4">
                            <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                                <!-- Mensajes -->
                                <!-- Bloque de Mensajes Corregido -->
								<div th:if="${session != null}">
									<div th:if="${session.succMsg != null}" class="alert alert-success py-1 small shadow-sm mb-2">
										<i class="fa-solid fa-circle-check me-2"></i>
										<span th:text="${session.succMsg}"></span>
										<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
									</div>
									<div th:if="${session.errorMsg != null}" class="alert alert-danger py-1 small shadow-sm mb-2">
										<i class="fa-solid fa-circle-exclamation me-2"></i>
										<span th:text="${session.errorMsg}"></span>
										<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
									</div>
								</div>


                                <div class="mb-3">
                                    <label class="form-label-bold">Nombre</label>
                                    <input type="text" name="name" class="form-control" placeholder="Ej: Electrónica" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label-bold">Visibilidad</label>
                                    <div class="status-group">
                                        <div class="form-check mb-1">
                                            <input class="form-check-input" type="radio" checked value="true" name="isActive" id="st1">
                                            <label class="form-check-label text-success fw-bold" for="st1">Activo</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="false" name="isActive" id="st2">
                                            <label class="form-check-label text-danger fw-bold" for="st2">Inactivo</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label-bold">Icono / Imagen</label>
                                    <input type="file" name="file" class="form-control" required>
                                </div>

                                <button class="btn btn-primary w-100 fw-bold py-2 shadow-sm">
                                    <i class="fa-solid fa-save me-2"></i> Guardar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Columna Derecha: Tabla -->
                <div class="col-md-9">
                    <div class="card admin-card shadow-sm h-100">
                        <div class="card-header card-header-admin d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fa-solid fa-list me-2"></i>Listado de Categorías</h5>
                            <span class="badge bg-dark">Total: [[${totalElements}]]</span>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table category-table mb-0">
                                    <thead>
                                        <tr>
                                            <th class="ps-4">Nº</th>
                                            <th>Categoría</th>
                                            <th>Estado</th>
                                            <th class="text-center">Imagen</th>
                                            <th class="text-end pe-4">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cat,c:${categorys}">
                                            <td class="ps-4">[[${c.count}]]</td>
                                            <td class="fw-bold">[[${cat.name}]]</td>
                                            <td>
                                                <span th:if="${cat.isActive}" class="badge bg-success-subtle text-success border border-success-subtle rounded-pill px-3">Activo</span>
                                                <span th:unless="${cat.isActive}" class="badge bg-danger-subtle text-danger border border-danger-subtle rounded-pill px-3">Inactivo</span>
                                            </td>
                                            <td class="text-center">
                                                <img th:src="@{'/img/category_img/'+${cat.imageName}}" alt="img">
                                            </td>
                                            <td class="text-end pe-4">
                                                <a th:href="@{'/admin/loadEditCategory/'+${cat.id}}" class="btn btn-outline-primary btn-action me-2">
                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                </a>
                                                <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-outline-danger btn-action" 
                                                   onclick="return confirm('¿Eliminar categoría?')">
                                                    <i class="fa-solid fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- Paginación Footer -->
                        <div class="card-footer bg-white border-0 py-4" th:if="${totalPages > 0}">
                            <nav aria-label="Navegación">
                                <ul class="pagination justify-content-center mb-0">
                                    <li class="page-item" th:classappend="${isFirst} ? 'disabled':''">
                                        <a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo-1}}">
                                            <i class="fa-solid fa-chevron-left"></i>
                                        </a>
                                    </li>
                                    <li th:each="i:${#numbers.sequence(1, totalPages)}" class="page-item" th:classappend="${pageNo+1 == i} ? 'active':''">
                                        <a class="page-link" th:href="@{'/admin/category?pageNo='+${i-1}}">[[${i}]]</a>
                                    </li>
                                    <li class="page-item" th:classappend="${isLast} ? 'disabled':''">
                                        <a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo+1}}">
                                            <i class="fa-solid fa-chevron-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
