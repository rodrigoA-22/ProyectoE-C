<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto | Admin Panel</title>
</head>
<body>
    <section>
        <link rel="stylesheet" href="/css/admin-products.css">

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    
                    <div class="card card-product-admin">
                        <div class="card-header card-header-admin text-center">
                            <h4 class="mb-0"><i class="fa-solid fa-box-open me-2"></i>Nuevo Producto</h4>
                            
                            <!-- Alertas de Sesión -->
                            <div th:if="${session.succMsg}" class="alert alert-success border-0 py-2 mt-3 small">
                                <i class="fa-solid fa-check-circle me-2"></i> [[${session.succMsg}]]
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                            <div th:if="${session.errorMsg}" class="alert alert-danger border-0 py-2 mt-3 small">
                                <i class="fa-solid fa-circle-exclamation me-2"></i> [[${session.errorMsg}]]
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                        </div>

                        <div class="card-body p-4 p-md-5">
                            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                
                                <!-- Título -->
                                <div class="mb-3">
                                    <label class="form-label-admin">Título del Producto</label>
                                    <input type="text" name="title" class="form-control input-custom" 
                                           placeholder="Ej: Laptop HP Pavilion 15" required>
                                </div>

                                <!-- Descripción -->
                                <div class="mb-3">
                                    <label class="form-label-admin">Descripción Detallada</label>
                                    <textarea rows="3" class="form-control input-custom" name="description" 
                                              placeholder="Características principales..." required></textarea>
                                </div>

                                <!-- Categoría -->
                                <div class="mb-3">
                                    <label class="form-label-admin">Categoría</label>
                                    <select class="form-select input-custom" name="category" required>
                                        <option value="" selected disabled>-- Seleccionar Categoría --</option>
                                        <option th:each="c:${categories}" th:value="${c.name}">[[${c.name}]]</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <!-- Precio -->
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label-admin">Precio Unitario</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light text-muted">
                                                <th:block th:utext="${@commnServiceImpl.currencySign()}"></th:block>
                                            </span>
                                            <input type="number" step="0.01" name="price" class="form-control input-custom" required>
                                        </div>
                                    </div>
                                    <!-- Stock -->
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label-admin">Cantidad en Stock</label>
                                        <input type="number" name="stock" class="form-control input-custom" required>
                                    </div>
                                </div>

                                <!-- Estado Activo/Inactivo -->
                                <div class="mb-4">
                                    <label class="form-label-admin">Estado de Visibilidad</label>
                                    <div class="status-box d-flex justify-content-around">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" checked value="true" name="isActive" id="active">
                                            <label class="form-check-label fw-bold text-success" for="active">Activo</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="false" name="isActive" id="inactive">
                                            <label class="form-check-label fw-bold text-danger" for="inactive">Inactivo</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Imagen -->
                                <div class="mb-4">
                                    <label class="form-label-admin">Imagen del Producto</label>
                                    <input type="file" name="file" class="form-control input-custom" required>
                                    <small class="text-muted">Formatos recomendados: JPG, PNG (máx. 1MB)</small>
                                </div>

                                <button type="submit" class="btn btn-add-product text-white w-100 shadow-sm">
                                    <i class="fa-solid fa-cloud-arrow-up me-2"></i> Publicar Producto
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
