<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Agregar Administrador | Admin Panel</title>
</head>
<body>
    <section>
        <link rel="stylesheet" href="/css/admin-forms.css">

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    
                    <div class="admin-form-card shadow-sm">
                        <div class="admin-header text-center">
                            <i class="fa-solid fa-user-shield fa-2x text-primary mb-2"></i>
                            <h4>Registrar Nuevo Administrador</h4>
                            
                            <!-- Mensajes de Feedback -->
                            <div th:if="${session.succMsg}" class="alert alert-success border-0 py-2 mt-3 small">
                                <i class="fa-solid fa-check-circle me-2"></i> [[${session.succMsg}]]
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                            <div th:if="${session.errorMsg}" class="alert alert-danger border-0 py-2 mt-3 small">
                                <i class="fa-solid fa-exclamation-circle me-2"></i> [[${session.errorMsg}]]
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                        </div>

                        <div class="card-body p-4 p-md-5">
                            <form action="/admin/save-admin" enctype="multipart/form-data" method="post" id="adminRegister">
                                
                                <div class="section-divider">Información de Cuenta</div>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre Completo</label>
                                        <input required class="form-control" name="name" type="text" placeholder="Nombre y Apellidos">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Correo Electrónico</label>
                                        <input required class="form-control" name="email" type="email" placeholder="admin@tienda.com">
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Teléfono</label>
                                        <input required class="form-control" name="mobileNumber" type="text" placeholder="987654321">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Foto de Perfil</label>
                                        <input class="form-control" name="img" type="file">
                                    </div>
                                </div>

                                <div class="section-divider">Ubicación</div>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-8">
                                        <label class="form-label">Dirección</label>
                                        <input required class="form-control" name="address" type="text">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Distrito</label>
                                        <input required class="form-control" name="district" type="text">
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Departamento</label>
                                        <input required class="form-control" name="department" type="text">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Código Postal</label>
                                        <input required class="form-control" name="pincode" type="text">
                                    </div>
                                </div>

                                <div class="section-divider">Credenciales</div>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label">Contraseña</label>
                                        <input required class="form-control" name="password" type="password" id="pass">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Confirmar Contraseña</label>
                                        <input required class="form-control" name="cpassword" type="password">
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-admin text-white w-100 shadow-sm">
                                        <i class="fa-solid fa-save me-2"></i> Crear Administrador
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
