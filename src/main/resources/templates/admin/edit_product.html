<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto | Admin</title>
</head>
<body>
    <section>
        <link rel="stylesheet" href="/css/admin-edit-product.css">

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card card-edit-product">
                        
                        <div class="header-edit-admin text-center">
                            <i class="fa-solid fa-box-archive text-primary fs-3 mb-2"></i>
                            <h4 class="fw-bold mb-0">Editar Detalles del Producto</h4>
                            
                            <!-- Bloque de Mensajes Anti-Error 500 -->
                            <div th:if="${session != null}" class="mt-3">
                                <div th:if="${session.succMsg != null}" class="alert alert-success border-0 py-2 small shadow-sm">
                                    <i class="fa-solid fa-circle-check me-2"></i>
                                    <span th:text="${session.succMsg}"></span>
                                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                                </div>
                                <div th:if="${session.errorMsg != null}" class="alert alert-danger border-0 py-2 small shadow-sm">
                                    <i class="fa-solid fa-circle-exclamation me-2"></i>
                                    <span th:text="${session.errorMsg}"></span>
                                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-4 p-md-5">
                            <form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${product.id}">

                                <!-- Información Básica -->
                                <div class="mb-4">
                                    <label class="label-admin">Título del Producto</label>
                                    <input type="text" name="title" th:value="${product.title}" class="form-control form-control-admin" required>
                                </div>

                                <div class="mb-4">
                                    <label class="label-admin">Descripción</label>
                                    <textarea rows="3" name="description" class="form-control form-control-admin" required th:text="${product.description}"></textarea>
                                </div>

                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label class="label-admin">Categoría</label>
                                        <select class="form-select form-control-admin" name="category" required>
                                            <option th:each="c : ${categories}" 
                                                    th:value="${c.name}" 
                                                    th:text="${c.name}"
                                                    th:selected="${c.name == product.category}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="label-admin">Precio Base</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light fw-bold">[[${@commnServiceImpl.currencySign()}]]</span>
                                            <input type="number" step="0.01" name="price" th:value="${product.price}" class="form-control form-control-admin">
                                        </div>
                                    </div>
                                </div>

                                <!-- Precios y Descuento -->
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label class="label-admin">Descuento (%)</label>
                                        <input type="number" name="discount" th:value="${product.discount}" class="form-control form-control-admin">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="label-admin text-primary">Precio con Descuento (Final)</label>
                                        <input type="text" readonly th:value="${@commnServiceImpl.currencySign()} + ' ' + ${product.discountPrice}" class="form-control form-control-admin bg-light">
                                    </div>
                                </div>

                                <!-- Visibilidad -->
                                <div class="mb-4">
                                    <label class="label-admin">Estado de Visibilidad</label>
                                    <div class="status-row d-flex gap-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:checked="${product.isActive}" value="true" name="isActive" id="pAct">
                                            <label class="form-check-label fw-bold text-success" for="pAct">Activo</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:checked="${!product.isActive}" value="false" name="isActive" id="pIna">
                                            <label class="form-check-label fw-bold text-danger" for="pIna">Inactivo</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Stock e Imagen -->
                                <div class="row g-3 mb-4 align-items-end">
                                    <div class="col-md-4">
                                        <label class="label-admin">Stock Disponible</label>
                                        <input type="number" name="stock" th:value="${product.stock}" class="form-control form-control-admin">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="label-admin text-center d-block">Imagen Actual</label>
                                        <div class="text-center">
                                            <img th:src="@{'/img/product_img/'+${product.image}}" class="preview-product-img shadow-sm" alt="img">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="label-admin">Cambiar Imagen</label>
                                        <input type="file" name="file" class="form-control form-control-admin">
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mt-5">
                                    <button type="submit" class="btn btn-update-p text-white shadow">
                                        <i class="fa-solid fa-save me-2"></i> Guardar Cambios del Producto
                                    </button>
                                    <a href="/admin/products" class="btn btn-light border fw-bold text-muted py-2">
                                        Cancelar y Volver
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
