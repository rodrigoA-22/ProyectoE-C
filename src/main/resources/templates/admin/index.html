<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración | Ecom Store</title>
</head>
<body>
    <section>
        <link rel="stylesheet" href="/css/admin-dashboard.css">

        <div class="container py-5">
            <h2 class="text-center dashboard-title">Panel de Administración</h2>
            
            <div class="row g-4 mt-2">
                
                <!-- Gestión de Productos -->
                <div class="col-md-4 col-sm-6">
                    <a href="/admin/loadAddProduct" class="text-decoration-none">
                        <div class="card card-dash shadow-sm">
                            <div class="card-body text-center bg-icon-soft">
                                <i class="fa-solid fa-square-plus fa-3x text-admin-blue"></i>
                                <h4 class="text-dark">Agregar Producto</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 col-sm-6">
                    <a href="/admin/products" class="text-decoration-none">
                        <div class="card card-dash shadow-sm">
                            <div class="card-body text-center bg-icon-soft">
                                <i class="fa-solid fa-table-list fa-3x text-admin-green"></i>
                                <h4 class="text-dark">Ver Inventario</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Gestión de Categorías -->
                <div class="col-md-4 col-sm-6">
                    <a href="/admin/category" class="text-decoration-none">
                        <div class="card card-dash shadow-sm">
                            <div class="card-body text-center bg-icon-soft">
                                <i class="fa-solid fa-tags fa-3x text-admin-orange"></i>
                                <h4 class="text-dark">Categorías</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Ventas y Órdenes -->
                <div class="col-md-4 col-sm-6">
                    <a href="/admin/orders" class="text-decoration-none">
                        <div class="card card-dash shadow-sm">
                            <div class="card-body text-center bg-icon-soft">
                                <i class="fa-solid fa-box-open fa-3x text-admin-purple"></i>
                                <h4 class="text-dark">Órdenes / Pedidos</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Usuarios y Staff -->
                <div class="col-md-4 col-sm-6">
                    <a href="/admin/users?type=1" class="text-decoration-none">
                        <div class="card card-dash shadow-sm">
                            <div class="card-body text-center bg-icon-soft">
                                <i class="fa-solid fa-users fa-3x text-admin-blue"></i>
                                <h4 class="text-dark">Lista de Usuarios</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 col-sm-6">
                    <a href="/admin/add-admin" class="text-decoration-none">
                        <div class="card card-dash shadow-sm">
                            <div class="card-body text-center bg-icon-soft">
                                <i class="fa-solid fa-user-shield fa-3x text-admin-red"></i>
                                <h4 class="text-dark">Añadir Staff</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Lista de Administradores -->
                <div class="col-md-4 col-sm-6">
                    <a href="/admin/users?type=2" class="text-decoration-none">
                        <div class="card card-dash shadow-sm">
                            <div class="card-body text-center bg-icon-soft">
                                <i class="fa-solid fa-user-tie fa-3x text-dark"></i>
                                <h4 class="text-dark">Ver Administradores</h4>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
