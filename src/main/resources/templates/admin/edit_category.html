<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoría | Admin</title>
</head>
<body>
    <section>
        <!-- Enlace al nuevo CSS separado -->
        <link rel="stylesheet" href="/css/admin-edit-category.css">

        <div class="container edit-wrapper py-5">
            <div class="card card-edit-admin">
                <div class="header-edit text-center">
                    <div class="mb-2">
                        <i class="fa-solid fa-pen-to-square fs-2 text-primary"></i>
                    </div>
                    <h4 class="fw-bold text-dark mb-0">Editar Categoría</h4>
                    
                    <!-- Bloque de Mensajes con Validación de Nulos (Anti-Error 500) -->
                    <div th:if="${session != null}" class="mt-3">
                        <div th:if="${session.succMsg != null}" class="alert alert-success py-2 small border-0 shadow-sm">
                            <i class="fa-solid fa-circle-check me-2"></i>
                            <span th:text="${session.succMsg}"></span>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </div>
                        <div th:if="${session.errorMsg != null}" class="alert alert-danger py-2 small border-0 shadow-sm">
                            <i class="fa-solid fa-circle-exclamation me-2"></i>
                            <span th:text="${session.errorMsg}"></span>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </div>
                    </div>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                        <!-- ID Oculto -->
                        <input type="hidden" name="id" th:value="${category.id}">

                        <!-- Nombre -->
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small">NOMBRE DE LA CATEGORÍA</label>
                            <input type="text" name="name" th:value="${category.name}" class="form-control form-control-lg fs-6" required>
                        </div>

                        <!-- Estado -->
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small">ESTADO DE VISIBILIDAD</label>
                            <div class="d-flex gap-4 mt-1 bg-light p-3 rounded-3 border">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:checked="${category.isActive}" value="true" name="isActive" id="editActive">
                                    <label class="form-check-label fw-bold text-success" for="editActive">Activo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:checked="${!category.isActive}" value="false" name="isActive" id="editInactive">
                                    <label class="form-check-label fw-bold text-danger" for="editInactive">Inactivo</label>
                                </div>
                            </div>
                        </div>

                        <!-- Imagen Actual y Carga -->
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small d-block mb-3">IMAGEN DE LA CATEGORÍA</label>
                            <div class="text-center mb-3">
                                <div class="preview-container">
                                    <img th:src="@{'/img/category_img/' + ${category.imageName}}" class="img-preview-edit" alt="Actual">
                                </div>
                            </div>
                            <input type="file" name="file" class="form-control">
                            <div class="form-text text-center mt-2">Sube una nueva imagen solo si deseas reemplazar la actual.</div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="d-grid gap-3 pt-2">
                            <button type="submit" class="btn btn-update-admin text-white">
                                <i class="fa-solid fa-arrows-rotate me-2"></i> Actualizar Cambios
                            </button>
                            <a href="/admin/category" class="btn btn-cancel btn-light border">
                                <i class="fa-solid fa-xmark me-2"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
